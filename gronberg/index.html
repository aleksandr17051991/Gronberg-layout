<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jacob Grönberg</title>
  </head>
  <body>
    <div id="header" class="wrapper">
      <!-- header -->
      <header class="header">
        <a href="#header" class="header__logo">Jacob Grönberg</a>
        <nav class="header__menu menu">
          <button class="menu__icon">
            <span></span>
            <small></small>
          </button>
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Projects</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Exhibitions</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contact</a>
              </li>
            </ul>
            <ul class="social">
              <li class="social__item">
                <a href="#" target="_blank" class="social__link">Twitter</a>
              </li>
              <li class="social__item">
                <a href="#" target="_blank" class="social__link">Instagram</a>
              </li>
              <li class="social__item">
                <a href="#" target="_blank" class="social__link">Facebook</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- main content -->
      <main class="page">
        <!-- HERO SECTION -->
        <section class="page__hero hero">
          <div class="hero__container">
            <div class="hero__content">
              <h1 class="hero__title">Jacob Grønberg</h1>
              <h2 class="hero__sub-title">
                <span>Photographer</span>
                <span>& Visual artist</span>
              </h2>
              <div class="hero__author author">
                <figure class="author__picture">
                  <img
                    class="author__image"
                    src="./assets/images/hero-block/jacob.jpg"
                    alt="Jacob"
                  />
                  <figcaption class="author__caption">Hi, Im Jacob</figcaption>
                </figure>
                <a href="#" target="_blank" class="author__action">
                  work <br />
                  with me
                </a>
              </div>
            </div>
            <div class="hero__media">
              <img
                class="hero__image"
                src="./assets/images/hero-block/main-photo.jpg"
                alt="main-photo"
              />
            </div>
            <a href="#" class="hero__scroll scroll-hero">
              <svg
                class="scroll-hero__arrow"
                width="32"
                height="16"
                viewBox="0 0 32 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 8H30" />
                <path d="M23.5 1L30.5 8L23.5 15" />
              </svg>
              <span class="scroll-hero">
                Scroll Down <br />
                & Explore
              </span>
            </a>
          </div>
        </section>
      </main>

      <!-- footer content -->
      <footer class="footer">footer</footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
